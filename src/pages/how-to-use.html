<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Bảo trì - Bravemath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background: #202225;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .maintenance-card {
            background: #2f3136;
            border-radius: 1rem;
            padding: 2rem 2.5rem;
            box-shadow: 0 2px 16px #0004;
            text-align: center;
        }

        .maintenance-card img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .maintenance-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #5865F2;
        }

        .maintenance-desc {
            color: #b0b8c1;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="maintenance-card">
        <img src="../assets/images/bravemath-picture.png" alt="Bravemath Logo">
        <div class="maintenance-title">Bravemath đang bảo trì</div>
        <div class="maintenance-desc">
            Website hiện đang được bảo trì để nâng cấp tính năng.<br>
            Vui lòng quay lại sau. Xin cảm ơn!
        </div>
        <div>
            <a href="https://www.facebook.com/buiquangchienhus" target="_blank" class="text-blue-400 underline">Liên hệ
                admin</a>
        </div>
    </div>
</body>

</html>
